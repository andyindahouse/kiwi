name: ci
on: [push]
jobs:
    ci:
        name: Continuous Integration
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - name: Install dependencies
              run: yarn install --immutable --immutable-cache
            - name: Prettier
              run: yarn prettier-check
            - name: Lint
              run: yarn lint
            - name: Build (Packages)
              run: yarn workspace @kiwi/ui build
            - name: TypeScript (App)
              run: yarn workspace app typescript-check
            - name: TypeScript (Rider App)
              run: yarn workspace rider-app typescript-check
